<script>
  function updateNews(count){
      console.log(count);
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var jsonObjArticles = JSON.parse(this.responseText).articles;
        var liText='';
        for(var i=0;i<jsonObjArticles.length;i++){
            liText += '<li class="media"> <img class="mr-3" src="'+jsonObjArticles[i].urlToImage+'"> <div class="media-body"> <h5 class="mt-0 mb-1"><a href="'+jsonObjArticles[i].url+'">'+jsonObjArticles[i].title+'</a></h5> <p>'+jsonObjArticles[i].description+'</p> </div> </li>';
        }
        document.getElementById("news").innerHTML = liText;
    }
  };
  xhttp.open("GET", "https://newsapi.org/v2/top-headlines?country=us&pageSize="+count+"&apiKey=6a57ebd6bde64162b3fa2345c65c5bc2", true);
  xhttp.send();
  }

  updateNews(5);
</script>
